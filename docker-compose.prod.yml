version: '3.8'

name: inventario-mod

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: inventario-pocketbase-prod
    restart: unless-stopped
    command: --encryptionEnv=PB_ENCRYPTION_KEY --migrationsDir=/pb_migrations
    environment:
      # Hardcoded key for initial setup - change this after first successful deploy!
      - PB_ENCRYPTION_KEY=28c02e4c308db1edc998579387881ae5
      # Optional: auto-create/update PocketBase superuser on container start
      # Set these in Portainer Environment variables for first-time setup
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL:-}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD:-}
    ports:
      - "${POCKETBASE_PORT:-8090}:8090"
    volumes:
      - pb_data:/pb_data
      - ./pocketbase/pb_migrations:/pb_migrations:ro
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: inventario-frontend-prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - pocketbase
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "/bin/sh", "/docker/frontend-healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pb_data:
    driver: local

networks:
  inventario-network:
    driver: bridge
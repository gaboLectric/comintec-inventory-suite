services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: inventario-pocketbase
    restart: unless-stopped
    command:
      - --encryptionEnv=PB_ENCRYPTION_KEY
      - --dev
      - --migrationsDir=/pb_migrations
    environment:
      PB_ENCRYPTION_KEY: "12345678901234567890123456789012"
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_public:/pb_public
      - ./pocketbase/pb_migrations:/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: inventario-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      # Note: we intentionally mount the entire frontend source tree into /app without
      # a separate node_modules volume. Dependencies are expected to be installed
      # directly into the mounted directory (e.g. via Bun or a similar tool), so
      # we do not exclude node_modules from this volume mapping.
      - ./frontend:/app
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
    depends_on:
      pocketbase:
        condition: service_healthy

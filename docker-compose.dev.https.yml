# Development environment simulating production (nginx + HTTPS)
# Use this to test before deploying to production

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: inventario-pocketbase-dev
    restart: unless-stopped
    command:
      - --encryptionEnv=PB_ENCRYPTION_KEY
      - --dev
      - --migrationsDir=/pb_migrations
    environment:
      PB_ENCRYPTION_KEY: "12345678901234567890123456789012"
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_public:/pb_public
      - ./pocketbase/pb_migrations:/pb_migrations
    networks:
      - inventario-dev-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev.https
      args:
        - VITE_API_URL=/api
    container_name: inventario-frontend-dev
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      pocketbase:
        condition: service_healthy
    networks:
      - inventario-dev-network
    healthcheck:
      test: ["CMD", "/bin/sh", "/docker/frontend-healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  inventario-dev-network:
    driver: bridge
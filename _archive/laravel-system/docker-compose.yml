services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modern-backend
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_NAME=Comintec Inventory
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://app
      - FRONTEND_URL=http://frontend:5173
      - SANCTUM_STATEFUL_DOMAINS=localhost:5173,127.0.0.1:5173,frontend:5173
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - laravel-network

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    container_name: modern-frontend
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=1
    ports:
      - "5173:5173"
    depends_on:
      - app
    volumes:
      - ..:/app
      - frontend_node_modules:/app/modern-system/node_modules
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge

volumes:
  sqlite_data:
  frontend_node_modules:
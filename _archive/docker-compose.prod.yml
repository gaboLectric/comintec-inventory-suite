version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - APP_ENV=production
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./logs:/var/log/apache2
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=oswa_inv
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - db
    networks:
      - warehouse-network

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=oswa_inv
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./oswa_inv.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - warehouse-network

volumes:
  mysql_data:
    driver: local

networks:
  warehouse-network:
    driver: bridge